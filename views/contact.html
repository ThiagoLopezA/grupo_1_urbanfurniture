<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Contactanos</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/143040bb16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Inicio del Header-->
    <header>
      <marquee behavior="" direction=""> Noticias - Novedades - Etc </marquee>
    </header>
    <!-- Fin del Header-->

    <!-- Inicio del Main-->
    <main>
      <!-- Inicio Banner section -->
      <section class="banner">
        <div>
          <h3>Contactanos</h3>
          <h4>Tu consulta no es molestia</h4>
        </div>
        <img src="./img/contact-banner.png" alt="banner" />
      </section>
      <!-- Fin Banner section -->
      <!-- Inicio faqs-->
      <section class="faqs">
        <article class="faqs-item"></article>
        <article class="faqs-item"></article>
        <article class="faqs-item"></article>
        <article class="faqs-item"></article>
      </section>
      <!-- Fin faqs-->
    </main>
    <!-- Fin del Main-->

    <!-- Inicio del Footer-->
    <footer>
      <section class="footer-bottom">
        <article>
          <div class="logo">
            <h5>URBAN</h5>
            <h6>furniture</h6>
          </div>
          <p>
            Somos una empresa dedicada a poder alcanzar a nuestros clientes
            muebles de la mejor calidad al mejor precio.
          </p>
        </article>

        <article>
          <h5 class="footer-title">Contacto</h5>
          <h6 class="contacto">
            <i class="fa-solid fa-location-dot"></i> Buenos Aires, Argentina
          </h6>
          <h6 class="contacto">
            <i class="fa-solid fa-mobile-screen-button"></i> +54 333 1268347
          </h6>
          <h6 class="contacto">
            <span class="fa-solid fa-envelope"></span>
            contacto@urbanfuniture.com
          </h6>
        </article>

        <article>
          <h5 class="footer-title">Nuestras redes</h5>
          <div class="contenedor-redes">
            <a href="#" class="redes"
              ><i class="fa-brands fa-facebook-square"></i
            ></a>
            <a href="#" class="redes"
              ><i class="fa-brands fa-twitter-square"></i
            ></a>
            <a href="#" class="redes"
              ><i class="fa-brands fa-instagram-square"></i
            ></a>
          </div>
        </article>
      </section>
    </footer>
    <!-- Fin del Footer-->
  </body>
</html>
